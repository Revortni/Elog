<!DOCTYPE html>
<html lang="en">
<head>
  <title>DigitizedCheckupLog</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% load static %}
  <link rel="stylesheet" href="{% static 'accounts/bootstrap.min.css' %}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="{% static 'accounts/bootstrap.min.js' %}"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
  hr.line {
  background-color: black;
  width: 100%;
  height: 1px;
  border-top: 1px black
  }  
  </style>
</head>
<body>
<nav class="navbar navbar-inverse">
      {% if user.is_authenticated %}
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="{% url 'accounts:home' %}">DigitizedCheckupLog</a>
    </div>
    <ul class="nav navbar-nav navbar-right">
      <li  class ="active"><a href= "{% url 'accounts:home' %}">Home</a></li> 
      {% block nav %}

      {% endblock %}
      <li><a href="{% url 'accounts:logout' %}"><span class="glyphicon glyphicon-user"></span> Log out</a>
    </ul>
  </div>

  {% else %}

  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="{% url 'accounts:home' %}">DigitizedCheckupLog</a>
      <a class="navbar-brand" href= "{% url 'accounts:home' %}"> Home</a>
    </div>
    <ul class="nav navbar-nav navbar-right">   
      <li><a href="{% url 'accounts:login' %}" > <span class="glyphicon glyphicon-log-in"> </span>Login</a> </li> 
    </ul>
  </div>
  {% endif %}

</nav>
 <div class="container">
  {% block head %}

  {% endblock %}
</div> 
<div class="container">
  {% block body %}

  {% endblock %}
</div>
<div class="container">
  {% block log %}

  {% endblock %}
</div>
</body>
</html>
